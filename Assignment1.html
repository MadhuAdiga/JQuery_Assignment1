<!DOCTYPE html>
<html>
	<head>
	<title>
	HTML 5 Form
	</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"> 
	<script src="js/app.js"></script>
	</head>

	<body>
		<div class="container" > <!-- Wraps the form contents in a container -->
			<h2> Enter the system</h2>
			<p>It is necessary to login in Your account in order to sign up for a course.</p>
			<div id="register">  <!-- Division for the register form -->
				<h4> ARE YOU NEW? <span>REGISTER</span></h4>
				<form>
					<input type="text" name="username" placeholder="Username" required></input></br></br> <!-- Input for username -->
					<input type="email" name="email" placeholder="Email" required></input></br></br> <!-- Input for email -->
					<input type="password" name="password" placeholder="Password" required></input></br></br> <!-- Input for password -->
					<input type="password" name="con_password" placeholder="Confirm Password" required></input></br></br> <!-- Confirm password -->
				</form>
				
				<button id="reg-btn">Register</button> <!-- Submit the details provided in the register form -->
			</div>
			<div id="login"> <!-- Division for the login form -->
				<h4> ALREADY A STUDENT? LOGIN</h4>
				<form>
					<input type="text" name="username" placeholder="Username" required></input></br></br> <!-- Input for username -->
					<input type="password" name="password" placeholder="Password" required></input></br></br><!-- Input for password -->
					
				</form>
				<input type="checkbox" checked id="check-btn"> Remember me</input> <!-- Remember the user entered details for login and password -->
				<button id="login-btn">Login</button></br></br></br></br>
				<a href="#">Forgot password?</a> <!-- Should redirect to reset password page -->
				</br></br></br></br></br>
			</div>
			
		</div>
	</body>
</html>
